<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Mascot Viewer for Raden</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
  <style>
    /* Style overlay */
    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      transition: all 1s ease-out;
    }
    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .title, .dev {
      color: white;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }
    .title {
      font-size: clamp(1.8em, 5vw, 3em);
      margin-bottom: 0;
      letter-spacing: clamp(2px, 4vw, 4px);
    }
    .dev {
      margin: 1em 0 1.5em 0;
    }
    #startButton {
      padding: 15px 40px;
      font-size: 1.2em;
      background: transparent;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
      display: none;
    }
    #startButton:hover {
      background: white;
      color: black;
      transform: scale(1.1);
    }
    /* Progress bar styles */
    #progressContainer {
      width: 80%;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
      position: relative;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: white;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    #progressText {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      text-align: center;
      line-height: 20px;
      font-family: 'Arial', sans-serif;
      color: white;
      font-size: 0.9em;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body { 
      margin: 0;
      overflow: hidden;
    }
    canvas { 
      display: block;
      width: 100%;
      height: 100%;
    }
    @media (max-width: 600px) {
      #startButton {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div id="overlay">
    <div class="content">
      <h1 class="title">3D Mascot Viewer for Raden</h1>
      <p class="dev"><i>Developed by Auevan</i></p>
      <div id="progressContainer">
        <div id="progressBar"></div>
        <div id="progressText">0%</div>
      </div>
      <button id="startButton">START EXPERIENCE</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let model, isRotating = false;
    const INITIAL_CAMERA_DISTANCE = 2;
    let fadeIn = false, fadeStartTime = 0;
    const fadeDuration = 2000;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.shadowMap.enabled = false;
    document.body.appendChild(renderer.domElement);

    function setupLighting() {
      const keyLight = new THREE.DirectionalLight(0xffffff, 1.5);
      keyLight.position.set(5, 8, 10);
      scene.add(keyLight);

      const fillLight = new THREE.DirectionalLight(0xffffff, 0.8);
      fillLight.position.set(-5, 5, 5);
      scene.add(fillLight);

      const rimLight = new THREE.DirectionalLight(0xffffff, 0.8);
      rimLight.position.set(0, 5, -10);
      scene.add(rimLight);

      const ambientLight = new THREE.AmbientLight(0x808080, 0.2);
      scene.add(ambientLight);
    }

    camera.position.set(0, INITIAL_CAMERA_DISTANCE / 2, INITIAL_CAMERA_DISTANCE);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = false;

    const modelPath = 'assets/model/maskot.glb';
    let simulationStarted = false;
    let progressInterval;

    // Fungsi untuk mensimulasikan progress jika header Content-Length tidak tersedia
    function startSimulation() {
      simulationStarted = true;
      progressInterval = setInterval(() => {
        let progressBar = document.getElementById('progressBar');
        let progressText = document.getElementById('progressText');
        // Ambil nilai progress saat ini
        let current = parseFloat(progressBar.style.width);
        current = isNaN(current) ? 0 : current;
        // Tambahkan secara acak hingga maksimum 90%
        let increment = Math.random() * 5; // increment antara 0 dan 5%
        current = Math.min(current + increment, 90);
        progressBar.style.width = current + '%';
        progressText.innerText = Math.round(current) + '%';
      }, 100);
    }

    // Mulai simulasi progress
    startSimulation();

    new THREE.GLTFLoader().load(
      modelPath,
      (gltf) => {
        model = gltf.scene;
        model.rotation.y = Math.PI;

        model.traverse((node) => {
          if (node.isMesh && node.material) {
            node.material.transparent = true;
            node.material.opacity = 0;
            node.material.needsUpdate = true;
          }
        });

        const box = new THREE.Box3().expandByObject(model);
        model.position.sub(box.getCenter(new THREE.Vector3()));

        camera.position.z = box.getSize(new THREE.Vector3()).length() * 1.5;
        controls.update();
        scene.add(model);

        fadeIn = true;
        fadeStartTime = performance.now();

        // Hapus simulasi progress jika berjalan
        if (simulationStarted) {
          clearInterval(progressInterval);
          simulationStarted = false;
        }
        // Pastikan progress bar mencapai 100%
        document.getElementById('progressBar').style.width = '100%';
        document.getElementById('progressText').innerText = '100%';
        document.getElementById('progressContainer').style.display = 'none';
        document.getElementById('startButton').style.display = 'block';
      },
      (xhr) => {
        // Jika header Content-Length tersedia, gunakan data progress yang sesungguhnya
        if (xhr.lengthComputable) {
          if (simulationStarted) {
            clearInterval(progressInterval);
            simulationStarted = false;
          }
          const percent = (xhr.loaded / xhr.total) * 100;
          document.getElementById('progressBar').style.width = percent + '%';
          document.getElementById('progressText').innerText = Math.round(percent) + '%';
        }
      },
      (error) => {
        console.error('Terjadi kesalahan saat memuat model:', error);
      }
    );

    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('overlay').classList.add('hidden');
      isRotating = true;
    });

    setupLighting();
    scene.background = new THREE.Color(0x000000);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      if (model && fadeIn) {
        const factor = Math.min((performance.now() - fadeStartTime) / fadeDuration, 1);
        model.traverse((node) => {
          if (node.isMesh && node.material) node.material.opacity = factor;
        });
        if (factor === 1) fadeIn = false;
      }

      if (isRotating && model) {
        model.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
